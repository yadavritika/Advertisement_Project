<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Real Estate Service in India | RealEstate.com</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav class="navbar background h-nav">
      <ul class="nav-list v-class">
        <div class="logo"><img src="img/logo.png" alt="Logo" /></div>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="buy.html">Buy</a></li>
        <li><a href="sell.html">Sell</a></li>
      </ul>
    </nav>

    <section class="background user">
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Don't have an account?</h2>
            <p class="user_unregistered-text">Create an account now!</p>
            <button class="user_unregistered-signup" id="signup-button">
              Sign up
            </button>
          </div>

          <div class="user_options-registered">
            <h2 class="user_registered-title">Have an account?</h2>
            <p class="user_registered-text">Login Now..</p>
            <button class="user_registered-login" id="login-button">
              Login
            </button>
          </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login" id="login">
            <h2 class="forms_title">Login</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                    autofocus
                  />
                </div>
                <div class="forms_field">
                  <input
                    type="password"
                    placeholder="Password"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot">
                  Forgot password?
                </button>
                <input
                  type="submit"
                  value="Log In"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
          <div class="user_forms-signup" id="register">
            <h2 class="forms_title">Sign Up</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    type="text"
                    placeholder="Full Name"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    type="password"
                    placeholder="Password"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input
                  type="submit"
                  value="Sign up"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="background">
      <p class="text-footer">
        Copyright &copy; 2027 - www.RealEstate.com - All rights reserved
      </p>
    </footer>

    <script>
      const signupButton = document.getElementById("signup-button"),
        loginButton = document.getElementById("login-button"),
        userForms = document.getElementById("user_options-forms");

      /**
       * Add event listener to the "Sign Up" button
       */
      signupButton.addEventListener(
        "click",
        () => {
          userForms.classList.remove("bounceRight");
          userForms.classList.add("bounceLeft");
        },
        false
      );

      /**
       * Add event listener to the "Login" button
       */
      loginButton.addEventListener(
        "click",
        () => {
          userForms.classList.remove("bounceLeft");
          userForms.classList.add("bounceRight");
        },
        false
      );
    </script>
  </body>
</html>
